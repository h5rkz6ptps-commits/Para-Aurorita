<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi bebito Aurorita ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #ffeef0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            text-align: center; 
        }
        .card { 
            background: white; 
            padding: 2.5rem; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); 
            max-width: 350px; 
            width: 85%; 
            position: relative; 
            border: 2px solid #ffccd5;
            z-index: 1;
        }
        .hidden { display: none; }
        h1 { color: #d63384; font-size: 1.6rem; margin-bottom: 10px; }
        p { color: #6a040f; font-size: 1.1rem; line-height: 1.4; }
        
        button { 
            background: #ff4d6d; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-size: 1.1rem; 
            margin-top: 20px; 
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        #btnSi { z-index: 2; position: relative; }
        #btnNo { position: absolute; z-index: 10; transition: 0.1s ease; }
        
        .emoji { font-size: 3.5rem; margin-bottom: 10px; animation: heartbeat 1.5s infinite; }
        
        .pet-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cita-mensaje {
            color: #d63384;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 15px;
            display: block;
            background: #fff0f3;
            padding: 10px;
            border-radius: 10px;
            border: 1px dashed #ff4d6d;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="pesta√±a1" class="card">
        <div class="emoji">üéÅ</div>
        <h1>¬°Hola, amor!</h1>
        <p>Tengo algo especial <br><b>para mi bebito Aurorita</b>...</p>
        <img src="http://googleusercontent.com/image_collection/image_retrieval/2280797840090557656_0" alt="Pug Cervato" class="pet-image">
        <button onclick="cambiarPesta√±a(1, 2)">Ver qu√© es ‚ú®</button>
    </div>

    <div id="pesta√±a2" class="card hidden">
        <div class="emoji">üíñ</div>
        <h1>¬øSabes cu√°nto te quiero?</h1>
        <p>Mucho m√°s de lo que alcanzan a contar todas las estrellas.</p>
        <img src="http://googleusercontent.com/image_collection/image_retrieval/10682544124428197690_1" alt="Bulldog Ingl√©s Merle" class="pet-image">
        <button onclick="cambiarPesta√±a(2, 3)">Siguiente... üëâ</button>
    </div>

    <div id="pesta√±a3" class="card hidden">
        <div class="emoji">üåπ</div>
        <h1 id="tituloFinal">¬øQuieres ser mi San Valent√≠n?</h1>
        <p id="textoFinal">Eres la mejor, <b>Aurorita</b>.</p>
        <img src="http://googleusercontent.com/image_collection/image_retrieval/13800582631473348834_1" alt="Pug y Bulldog" class="pet-image">
        <div id="contenedorBotones" style="height: 100px; margin-top: 20px; position: relative;">
            <button id="btnSi" onclick="victoria()">¬°S√ç! ‚ù§Ô∏è</button>
            <button id="btnNo" onmouseover="moverBoton()" onclick="moverBoton()">No</button>
        </div>
    </div>

    <script>
        function cambiarPesta√±a(actual, siguiente) {
            document.getElementById('pesta√±a' + actual).classList.add('hidden');
            document.getElementById('pesta√±a' + siguiente).classList.remove('hidden');
        }

        function moverBoton() {
            const btnNo = document.getElementById('btnNo');
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function victoria() {
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                    colors: ['#ff4d6d', '#d63384']
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                    colors: ['#ff4d6d', '#d63384']
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            // Cambiar contenido final con el mensaje de la cita
            document.getElementById('tituloFinal').innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç";
            document.getElementById('textoFinal').innerHTML = `
                Te quiero mucho, mi bebito Aurorita. ‚ù§Ô∏è<br>
                <span class="cita-mensaje">Tenemos una cita el 14 de febrero a las 4:00 p.m. bb</span>
            `;
            document.getElementById('btnNo').style.display = 'none';
            document.getElementById('btnSi').style.display = 'none';
            document.querySelector('#pesta√±a3 .pet-image').style.display = 'none';
        }
    </script>
</body>
</html>
